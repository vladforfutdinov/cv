<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Unit convertor</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<h1>Unit convertor</h1>
	<fieldset title="Temperature">
		<legend>Temperature</legend>
		<section data-name="temp">
			<label><input type="text" name="c" size="5" placeholder="&deg;C"></label>
			<label><input type="text" name="f" size="5" placeholder='&deg;F'></label>
			<label><input type="text" name="k" size="5" placeholder='&deg;K'></label>
		</section>
	</fieldset>
	<fieldset title="Length">
		<legend>Length</legend>
		<section data-name="inches">
			<label><input type="text" name="cm" size="5">cm</label>
			<label><input type="text" name="in" size="5">in</label>
			<label><input type="text" name="ft" size="5">ft</label>
		</section>
		<section data-name="meters">
			<label><input type="text" name="m" size="5">m</label>
			<label><input type="text" name="ft" size="5">ft</label>
			<label><input type="text" name="km" size="5">km</label>
			<label><input type="text" name="sm" size="5">statute (land) miles</label>
			<label><input type="text" name="nm" size="5">nautical miles</label>
		</section>
	</fieldset>
	<fieldset title="Weight">
		<legend>Weight</legend>
		<section data-name="weight">
			<label><input type="text" name="g" size="5">g</label>
			<label><input type="text" name="kg" size="5">kg</label>
			<label><input type="text" name="t" size="5">t</label>
			<label><input type="text" name="lb" size="5">lb</label>
			<label><input type="text" name="oz" size="5">oz</label>
			<label><input type="text" name="ozt" size="5">ozt</label>
			<label><input type="text" name="ct" size="5">ct</label>
		</section>
	</fieldset>
<script src="script.js"></script>


</body>
</html>
